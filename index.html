<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Map Maker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        Arial, sans-serif;
      background: #f1f2f5;
      color: #111;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #page-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: clamp(1.25em, 3vw, 2.5em);
      box-sizing: border-box;
    }

    #preview {
      background: #fff;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      aspect-ratio: 17 / 11;
      width: min(1100px, 95vw);
      max-height: calc(100vh - 240px);
      display: flex;
      flex-direction: column;
      padding: clamp(20px, 3vw, 32px);
      box-sizing: border-box;
      gap: 1em;
      border-radius: 10px;
    }

    #map {
      flex: 1;
      min-height: 320px;
      border: 3px solid #222;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      /* pseudo-element creates bottom fade for text legibility */
    }

    #map::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 22%;
      z-index: 1000;
      pointer-events: none;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0), #fff);
    }

    #title-text,
    #coord-text {
      position: absolute;
      left: 0;
      width: 100%;
      text-align: center;
      pointer-events: none;
      z-index: 1001;
    }

    #title-text {
      bottom: 1.3em;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: clamp(38px, 5vw, 52px);
      font-weight: 700;
      letter-spacing: 0;
    }

    #coord-text {
      bottom: 0.7em;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: clamp(14px, 2vw, 18px);
      letter-spacing: 0;
    }

    #controls {
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 0.65em clamp(1em, 3vw, 2em);
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    #controls-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      gap: 0.5em;
    }

    .control-row {
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
      justify-content: center;
    }

    #controls input,
    #controls button {
      font-size: 1em;
      padding: 0.5em 0.75em;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    #controls input {
      flex: 1 1 220px;
      min-width: 0;
    }

    #controls select {
      font-size: 1em;
      padding: 0.45em 2em 0.45em 0.75em;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      appearance: none;
      min-width: 160px;
    }

    .select-label {
      display: flex;
      align-items: center;
      gap: 0.5em;
      padding: 0.25em 0.5em;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.03);
      font-size: 0.95em;
    }

    #controls input:focus,
    #controls button:focus,
    #controls button:hover,
    #controls select:focus,
    #controls select:hover {
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
      outline: none;
    }

    #controls button {
      background: #111;
      color: #fff;
      cursor: pointer;
      flex: 0 0 auto;
    }

    #zoom-text {
      position: absolute;
      top: 0.8em;
      right: 0.9em;
      padding: 0.35em 0.6em;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 0.85em;
      letter-spacing: 0.02em;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 999px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12);
      z-index: 1001;
      pointer-events: none;
    }

    #status {
      font-size: 0.95em;
      color: #333;
      min-height: 1.2em;
      padding: 0.25em 0.1em;
      text-align: center;
    }

    #status.info { color: #333; }
    #status.success { color: #0a7a3d; }
    #status.error { color: #b00020; }
  </style>
</head>
<body>
  <div id="controls">
    <div id="controls-inner">
      <div class="control-row">
        <input id="search" list="suggestions" placeholder="Search place…" />
        <datalist id="suggestions"></datalist>
        <button id="search-btn">Search</button>
        <input id="title" placeholder="Map title…" />
      </div>
      <div class="control-row">
        <button id="locate-btn">Use Current Location</button>
        <button id="orientation-btn">Switch to Portrait</button>
        <button id="export">Export PDF</button>
      </div>
      <div class="control-row">
        <label class="select-label">
          Basemap
          <select id="basemap-select">
            <option value="lines">Toner Lines</option>
            <option value="toner">Toner</option>
            <option value="lite">Toner Lite</option>
          </select>
        </label>
        <button id="copy-coords">Copy Coordinates</button>
        <button id="reset-btn">Reset View</button>
      </div>
      <div id="status" class="info" aria-live="polite"></div>
    </div>
  </div>
  <div id="page-container">
    <div id="preview">
      <div id="map">
        <div id="title-text"></div>
        <div id="coord-text"></div>
        <div id="zoom-text"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>
  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
