<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Map Maker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background: #ddd;
      padding-top: 3.5em; /* space for fixed header */
    }

    #page-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em;
      box-sizing: border-box;
    }

    #preview {
      background: #fff;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      aspect-ratio: 17 / 11;
      width: 100%;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      padding: 40px;
      box-sizing: border-box;
      gap: 1em;
      border-radius: 6px;
    }

    #map {
      flex: 1;
      border: 4px solid #222;
      position: relative;
      overflow: hidden;
      border-radius: 2px;
      /* pseudo-element creates bottom fade for text legibility */
    }

    #map::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 20%;
      z-index: 1000;
      pointer-events: none;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0), #fff);
    }

    #title-text,
    #coord-text {
      position: absolute;
      left: 0;
      width: 100%;
      text-align: center;
      pointer-events: none;
      z-index: 1001;
    }

    #title-text {
      bottom: 1em;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: clamp(38px, 5vw, 52px);
      font-weight: 700;
      letter-spacing: 0;
    }

    #coord-text {
      bottom: 1em;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: clamp(14px, 2vw, 18px);
      letter-spacing: 0;
    }

    #center-marker {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid #111;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.4);
      z-index: 1001;
      pointer-events: none;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5em;
      padding: 0.75em 1em;
      background: #f8f8f8;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #controls input,
    #controls button {
      font-size: 1em;
      padding: 0.45em 0.6em;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    #controls input:focus,
    #controls button:focus,
    #controls button:hover {
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
      outline: none;
    }

    #controls button {
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    #status {
      flex: 1 1 100%;
      font-size: 0.95em;
      color: #333;
      min-height: 1.2em;
    }

    #status.info { color: #333; }
    #status.success { color: #0a7a3d; }
    #status.error { color: #b00020; }
  </style>
</head>
<body>
  <div id="page-container">
    <div id="preview">
      <div id="map">
        <div id="center-marker" aria-hidden="true"></div>
        <div id="title-text"></div>
        <div id="coord-text"></div>
      </div>
    </div>
  </div>
  <div id="controls">
    <input id="search" list="suggestions" placeholder="Search place…" />
    <datalist id="suggestions"></datalist>
    <button id="search-btn">Search</button>
    <input id="title" placeholder="Map title…" />
    <button id="locate-btn">Use Current Location</button>
    <button id="orientation-btn">Switch to Portrait</button>
    <button id="export">Export PDF</button>
    <div id="status" class="info" aria-live="polite"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>
  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
