<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Map Maker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background: #ddd;
    }

    #page-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em;
      box-sizing: border-box;
    }

    #preview {
      background: #fff;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      aspect-ratio: 17 / 11;
      width: 100%;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      padding: 40px;
      box-sizing: border-box;
      gap: 1em;
    }

    #map {
      flex: 1;
      border: 2px solid #000;
      position: relative;
    }

    #title-text,
    #coord-text {
      position: absolute;
      left: 0;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }

    #title-text {
      bottom: 2.5em;
      font-size: 24px;
      font-weight: bold;
    }

    #coord-text {
      bottom: 1em;
      font-size: 14px;
    }

    #controls {
      display: flex;
      align-items: center;
      gap: 0.5em;
      padding: 0.5em;
      background: #f8f8f8;
    }

    input,
    button {
      font-size: 1em;
      padding: 0.3em;
    }
  </style>
</head>
<body>
  <div id="page-container">
    <div id="preview">
      <div id="map">
        <div id="title-text"></div>
        <div id="coord-text"></div>
      </div>
    </div>
  </div>
  <div id="controls">
    <input id="search" list="suggestions" placeholder="Search place…" />
    <datalist id="suggestions"></datalist>
    <button id="search-btn">Search</button>
    <input id="title" placeholder="Map title…" />
    <button id="orientation-btn">Switch to Portrait</button>
    <button id="export">Export PDF</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>
  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
