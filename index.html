<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Map Maker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body, html { margin:0; height:100% }
    #preview {
      position:relative;
      width:100%;
      aspect-ratio:17/11;
    }
    #map {
      position:absolute;
      top:0; bottom:0; left:0; right:0;
    }
    #title-overlay {
      position:absolute;
      top:10px;
      left:50%;
      transform:translateX(-50%);
      text-align:center;
      pointer-events:none;
      font-size:18px;
      font-weight:bold;
      line-height:1.2;
    }
    #controls {
      display:flex;
      align-items:center;
      gap:0.5em;
      padding:0.5em;
      background:#f8f8f8;
    }
    input, button {
      font-size:1em;
      padding:0.3em;
    }
  </style>
</head>
<body>
  <div id="preview">
    <div id="map"></div>
    <div id="title-overlay">
      <div id="title-text"></div>
      <div id="coord-text" style="font-size:14px;font-weight:normal"></div>
    </div>
  </div>
  <div id="controls">
    <input id="search" list="suggestions" placeholder="Search place…" />
    <datalist id="suggestions"></datalist>
    <button id="search-btn">Search</button>
    <input id="title" placeholder="Map title…" />
    <button id="export">Export PDF</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>
  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
